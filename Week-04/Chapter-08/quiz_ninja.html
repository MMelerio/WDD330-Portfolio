<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Ninja - Chapter 8</title>
    <meta charset="utf-8">
    <meta name='description' content='A JavaScript Quiz Game'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <main>
      <input type="button" id="close" onclick="window.close()" value="Return to Week 4"/>
    </main>
    <section class='dojo'>
        <div class='quiz-body'>
          <header>
            <div id='score'>Score: <strong>0</strong></div>
            <h1>Quiz Ninja!</h1>
          </header>
          <div id='question'></div>
          <form id='response'>
            <input name='answer' type='text'>
            <button type='submit'>Submit Answer</button>
          </form>
          <div id='result'></div>
          <div id='info'></div>
          <button id='start'>Click to Start</button>
        </div>
        <script src="main.js"></script>
      </section>
  </body>
</html>
