<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"content="TO-DO APP WDD330">
    <link rel="stylesheet" href="main.css">
    <title>Martin Melerio's - To-Do App</title>
</head>
<body>
    <h2>TO-DO APP</h2>

    <div class="container">
        <ul id="task-list" class="task-list">
        </ul>
        <div class="main-tasks">
            <button class="button" id="all">All</button>
            <button class="button" id="active">Active</button>
            <button class="button" id="completed">Completed</button>
            <div class="task-left">
                <span id="task-left"></span> tasks left.
            </div>
        </div>
       
        <form id="form">
        <div class="form-control">
            <input type="text" id="new-task">
            <button class="button" id="btn">Add New Task</button>
        </div>
        </form>
    </div>   
    <script src="Todos.js"></script>
</body>
</html>
