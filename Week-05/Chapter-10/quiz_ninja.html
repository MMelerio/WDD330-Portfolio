<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Ninja - Chapter 10</title>
    <meta charset="utf-8">
    <meta name='description' content='A JavaScript Quiz Game'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <main>
      <input type="button" id="close" onclick="window.close()" value="Return to Week 5"/>
    </main>
    <section class='dojo'>
        <div class='quiz-body'>
            <header>
                <h1>Quiz Ninja!</h1>
                <div id='timer'>Time: <strong>20</strong></div>
                <div id='score'>Score: <strong>0</strong></div>
            </header>
            <div id='question'></div>
            <div id='response'></div>  
            <div id='result'></div>
            <div id='info'></div>
            <button id='start'>Click to Start</button>
        </div>
        <script src="main.js"></script>
      </section>
  </body>
</html>
